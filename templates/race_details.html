<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Details</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { color: #e10600; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        table { border-collapse: collapse; width: 100%; /* Таблиці тепер 100% ширини вкладки */ margin: 0 auto; box-shadow: none; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; font-weight: 600; }
        tr:nth-child(even) { background-color: #fdfdfd; }
        tr:hover { background-color: #f1f1f1; }

        /* --- СТИЛІ ДЛЯ НОВИХ ВКЛАДОК --- */

        /* Контейнер для вкладок */
        .tab-container {
            width: 80%;
            margin: 20px auto;
        }

        /* Самі кнопки-вкладки */
        .tab {
            overflow: hidden;
            border-bottom: 2px solid #ccc;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            transition: 0.3s;
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
            border-bottom: 4px solid transparent; /* "Неактивна" лінія */
        }

        /* Стиль при наведенні */
        .tab button:hover {
            background-color: #f1f1f1;
        }

        /* Стиль для активної вкладки (рожева лінія, як у вас) */
        .tab button.active {
            color: #000;
            border-bottom: 4px solid #e10600; /* Червоний F1 */
        }

        /* Контент вкладки (таблиця) */
        .tabcontent {
            display: none; /* За замовчуванням всі вкладки приховані */
            padding: 20px 12px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }
        /* --- Кінець стилів для вкладок --- */


        .form-container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-container select, .form-container button {
            font-size: 1.1em;
            padding: 10px;
            margin: 5px 10px 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            background-color: #e10600;
            color: white;
            cursor: pointer;
            border: none;
        }
        .form-container button:hover {
            background-color: #b00500;
        }
    </style>
</head>
<body>
    <h1>{{ session_name }}</h1>

    <div class="tab-container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Qualifying')" id="defaultOpen">Qualifying Results</button>
            <button class="tablinks" onclick="openTab(event, 'Race')">Race Results</button>
        </div>

        <div id="Qualifying" class="tabcontent">
            {{ qual_results_table | safe }}
        </div>

        <div id="Race" class="tabcontent">
            {{ race_results_table | safe }}
        </div>
    </div>
    <div class="form-container">
        <h2>Compare Telemetry</h2>

        <form action="{{ url_for('show_race_plot', year=year, race_name=race_name) }}" method="GET">

            <label><strong>Session:</strong></label>
            <input type="radio" id="session_q" name="session_type" value="Q" checked>
            <label for="session_q">Qualifying</label>
            <input type="radio" id="session_r" name="session_type" value="R">
            <label for="session_r">Race</label>
            <br><br>

            <label for="d1"><strong>Driver 1:</strong></label>
            <select id="d1" name="d1">
                {% for driver in drivers_list %}
                    <option value="{{ driver }}">{{ driver }}</option>
                {% endfor %}
            </select>

            <label for="d2"><strong>Driver 2:</strong></label>
            <select id="d2" name="d2">
                {% for driver in drivers_list %}
                    <option value="{{ driver }}" {% if loop.index == 2 %}selected{% endif %}>
                        {{ driver }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">Compare</button>
        </form>
    </div>

    <br>
    <a href="{{ url_for('show_season_schedule', year=year) }}">Back to Season Schedule</a>


    <script>
        function openTab(evt, tabName) {
            // Оголошуємо змінні
            var i, tabcontent, tablinks;

            // Отримуємо всі елементи з класом "tabcontent" і ховаємо їх
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Отримуємо всі елементи з класом "tablinks" і видаляємо клас "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Показуємо поточну вкладку і додаємо клас "active" до кнопки
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Імітуємо клік на першій вкладці, щоб вона була відкрита при завантаженні
        document.getElementById("defaultOpen").click();
    </script>

</body>
</html>
