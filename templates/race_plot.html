<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Details</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { color: #e10600; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }

        .plot-container {
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .plot-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>{{ session_name }}</h1>

    <h2>Fastest Lap Speed Comparison ({{ driver_1 }} vs {{ driver_2 }})</h2>

    <div class="plot-container">
        <img src="{{ url_for('static', filename=plot_filename) }}?v={{ cache_buster }}"
             alt="Telemetry Plot">
    </div>

    <br>
    <a href="/">Back to Home</a>

</body>
</html>
