<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Season Schedule</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { color: #e10600; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        table { border-collapse: collapse; width: 80%; margin: 20px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; font-weight: 600; }
        tr:nth-child(even) { background-color: #fdfdfd; }
        tr:hover { background-color: #f1f1f1; }
        table a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        table a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>F1 Schedule ({{ year }} Season)</h1>

    <div style="width: 80%; margin: 20px auto; font-size: 1.2em;">
        <a href="{{ url_for('show_standings', year=year) }}">View {{ year }} Championship Standings</a>
    </div>

    <table class="data">
        <thead>
            <tr>
                <th>Round</th>
                <th>Event Name</th>
                <th>Country</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for event in schedule_list %}
            <tr>
                <td>{{ event.RoundNumber }}</td>
                <td>
                    <a href="{{ url_for('show_race_details', year=year, race_name=event.EventName) }}">
                        {{ event.EventName }}
                    </a>
                </td>
                <td>{{ event.Country }}</td>
                <td>{{ event.EventDate.strftime('%d %b %Y') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('show_seasons_list') }}">Back to All Seasons</a>

</body>
</html>
