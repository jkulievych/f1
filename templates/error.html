<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { color: #e10600; }

        .message-box {
            width: 80%;
            margin: 30px auto;
            padding: 40px;
            background-color: #fff1f1; /* Світло-червоний */
            border: 2px solid #e10600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .message-box p {
            font-size: 1.2em;
            color: #333;
        }
        .message-box code {
            background-color: #eee;
            padding: 2px 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>An Error Occurred</h1>

    <div class="message-box">
        <p>Sorry, the site encountered a problem while trying to load the data.</p>
        <p><strong>Details:</strong></p>
        <code>{{ error_message }}</code>
    </div>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
